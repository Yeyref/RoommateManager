<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gastos Compartidos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body class="bg-info text-white">
    <div class="container text-center mt-5">
      <h2>Roommates</h2>
      <hr />
      <div class="row align-items-center gap-2">
        <!-- Lista de Roommates -->
        <div class="card col-md-4 border-0 bg-info-subtle">
          <div class="card-header">
            <h4 class="text-center">Roommates</h4>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary" onclick="agregarRoommate()">
                Agregar Roommate
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Debe</th>
                    <th>Recibe</th>
                  </tr>
                </thead>
                <tbody id="roommates-list">
                  <!-- Aquí se cargarán los roommates dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Formulario de Gastos -->
        <div class="card col bg-info-subtle">
          <div class="card-header">
            <h4>Agregar Gasto</h4>
          </div>
          <div class="card-body">
            <form id="gasto-form" onsubmit="agregarGasto(event)">
              <div class="mb-3">
                <label class="form-label">Roommate</label>
                <select class="form-select" id="roommate-select" required>
                  <!-- Opciones se cargarán dinámicamente -->
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcion-input"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Monto</label>
                <input
                  type="number"
                  class="form-control"
                  id="monto-input"
                  min="0"
                  step="0.01"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Agregar Gasto
              </button>
            </form>
          </div>
        </div>

        <!-- Historial de Gastos -->
        <div class="card col-md-4 border-0 bg-info-subtle">
          <div class="card-header">
            <h4>Historial de Gastos</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Roommate</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="gastos-list">
                  <!-- Aquí se cargarán los gastos dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Edición -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Gasto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <input type="hidden" id="edit-id" />
              <div class="mb-3">
                <label class="form-label">Roommate</label>
                <select
                  class="form-select"
                  id="edit-roommate"
                  required
                ></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-descripcion"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Monto</label>
                <input
                  type="number"
                  class="form-control"
                  id="edit-monto"
                  min="0"
                  step="0.01"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="guardarEdicion()"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
